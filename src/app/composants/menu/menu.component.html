<div class="accordion" id="accordionExample">
  <div class="accordion-item" *ngFor="let menu of menuProperties">
    <h2 class="accordion-header" [id]="'heading' + menu.id">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse' + menu.id" aria-expanded="true" [attr.aria-controls]="'collapse' + menu.id">
        <i class="{{menu.icon}}"></i>
        {{menu.titre}}
      </button>
    </h2>
    <div [id]="'collapse' + menu.id" class="accordion-collapse collapse" [attr.aria-labelledby]="'heading' + menu.id" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <div *ngFor="let sousMenu of menu.sousMenu">
          <div class="card">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <i class="{{sousMenu.icon}}"></i> <!-- IcÃ´ne du sous-menu -->
                <a href="javascript:void(0);" (click)="navigate(sousMenu.url)">{{sousMenu.titre}}</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
