<div class="row m-3 justify-content-center">

  <div class="card col-md-5 mr-2">
    <div class="col d-flex flex-column align-items-center">
      <div class="mb-3">
        <img ngSrc="assets/product.png" class="rounded-circle w-auto" width="150" height="150" alt=""/>
      </div>
      <div class="text-center mb-3">
        <h2>Nom Prenom</h2>
        <small class="form-text text-muted">Adresse, Ville, 12345</small>
      </div>
      <div class="col mb-3 p-0">
        <button type="reset" class="btn btn-primary mr-2" ><i class="fa-solid fa-pencil"></i>&nbsp;Modifier le profil</button>
        <button type="reset" class="btn btn-warning" (click)="modifierMotDePasse()"><i class="fa-solid fa-lock"></i>&nbsp; Changer le mot de passe</button>
      </div>
    </div>

  <div class="card col-md-6">

      <tbody>
      <tr>
        <th scope="row">Nom complet</th>
        <td>nom prenom</td>
      </tr>
      <tr>
        <th scope="row">Email</th>
        <td>adresse&#64;email.com</td>
      </tr>
      <tr>
        <th scope="row">telephone</th>
        <td colspan="2">011 22 33 44 55 66</td>
      </tr>
      <tr>
        <th scope="row">Adresse</th>
        <td colspan="2">Adresse, Ville, 12345</td>
      </tr>
      <tr>
        <th scope="row">Entreprise</th>
        <td colspan="2">Nom entreprise</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
