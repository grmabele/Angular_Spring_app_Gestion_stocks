<div class="col">
  <div class="row m-3">
    <div class="col-md-8 p-0">
      <h1>Mouvements du stock</h1>
    </div>
    <div class="col-md-4 text-right">
      <app-boutton-action></app-boutton-action>
    </div>
  </div>

  <!-- Premier accordéon -->
  <div class="card col m-3 p-0">
    <app-detail-mvt-stk-article (click)="toggleAccordion(1)"></app-detail-mvt-stk-article>

    <div class="accordion">
      <div class="accordion-item">
        <div id="collapseOne"
             class="accordion-collapse collapse"
             [ngClass]="{'show': openedAccordion === 1}"
             style="max-height: 300px; overflow-y: scroll">
          <div class="card-body">
            <app-detail-mvt-stk></app-detail-mvt-stk>
            <app-detail-mvt-stk></app-detail-mvt-stk>
            <app-detail-mvt-stk></app-detail-mvt-stk>
            <app-detail-mvt-stk></app-detail-mvt-stk>
            <app-detail-mvt-stk></app-detail-mvt-stk>
            <app-detail-mvt-stk></app-detail-mvt-stk>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Deuxième accordéon -->
  <div class="card col m-3 p-0">
    <app-detail-mvt-stk-article (click)="toggleAccordion(2)"></app-detail-mvt-stk-article>

    <div class="accordion">
      <div class="accordion-item">
        <div id="collapseTwo"
             class="accordion-collapse collapse"
             [ngClass]="{'show': openedAccordion === 2}"
             style="max-height: 300px; overflow-y: scroll">
          <div class="card-body">
            <app-detail-mvt-stk></app-detail-mvt-stk>
            <app-detail-mvt-stk></app-detail-mvt-stk>
            <app-detail-mvt-stk></app-detail-mvt-stk>
            <app-detail-mvt-stk></app-detail-mvt-stk>
            <app-detail-mvt-stk></app-detail-mvt-stk>
            <app-detail-mvt-stk></app-detail-mvt-stk>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row text-center">
    <app-pagination></app-pagination>
  </div>
</div>
